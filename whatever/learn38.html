<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<style>
.homeLink
{
position:absolute;
right:10px;
top:5px;
}
#abcd
{
border:1px solid black;
position:absolute;
top:100px;
padding:10px;
}
</style>
<script>
function moveMe()
{
//$("#abcd").animate({left: "700px"},"fast").animate({top: "400px"},5000);
$("#abcd").animate({left: "700px"},{duration: "slow",queue:false}).animate({top: "400px"},{duration: "slow",queue:false});
}
</script>
</head>
<body>
<h1>Example 38</h1>

<div id='abcd'>
<h3>Shahrukh Mansuri</h3>
<h5>Think Big</h5>
<button type='button' onclick='moveMe()'>Move me</button>
</div>
<br><a class='homeLink' href='/'>Home</a>
</body>
</html>
