<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<style>
    .list
    {
        border: 1px solid gray;
        padding: 5px;
        width:200px;
        cursor: pointer;
    }
    .list li
    {
        padding: 2px;
        list-style:none;
    }
    .ui-selected
    {  
        background-color: black;
        color:white;
    }
</style>
<script>
$(()=>{
    $("#cities").selectable({
        selected: function(ev,ui){
            alert(ui.selected.innerHTML);
        },
        unselected: function(ev,ui)
        {
            alert(ui.unselected.id);
        }
    })
});
</script>
</head>
<body>
<h1>Example 72</h1>
<ul id="cities" class="list">
    <li id="1">Ujjain</li>
    <li id="2">Indore</li>
    <li id="3">Dewas</li>
    <li id="4">Maho</li>
    <li id="5"></li>
</ul>

<br><a href='/'>Home</a>
</body>
</html>
