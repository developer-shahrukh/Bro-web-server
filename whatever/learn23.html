<!DOCTYPE>
<html lang='en'>
<head>
<title>JQuery Examples</title>
<meta charset='utf-8'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<style>
#cos th,td{
border:1px solid black;
padding:4px;
}
#cos{
border-collapse:collapse;
font-size:24pt;
cursor:pointer;
}
.xyz{
background-color:black;
color:white;
}
</style>
<script>
$(()=>{

// event setting for select all check box
$("#selectAll").click(function(ev){
//alert('select all clicked');
$("#cos>tbody>tr").removeClass("xyz");
$("#cos>tbody>tr").find(".cb").prop("checked",false);

var isChecked=$(this).prop("checked");
if(isChecked)
{
$("#cos>tbody>tr").trigger("click");
}
});

// event setting for all row 

$("#cos>tbody>tr").click(function(ev){
$(ev.currentTarget).toggleClass("xyz");
var cb=$(ev.currentTarget).find(".cb");
if(!$(ev.target).is(".cb")) cb.prop("checked",!cb.prop("checked"));
if(cb.prop("checked")==false) $("#selectAll").prop("checked",false);
});

});


</script>
</head>
<body>
<h1>Example 23</h1>
<table id='cos'>
<thead>
<th>S.No</th>
<th>Company</th>
<td><input id='selectAll' class='cb' type='checkbox'></td>
</thead>
<tbody>
<tr>
<td>1.</td>
<td>Google</td>
<td><input class='cb' type='checkbox'></td>
</tr>
<tr>
<td>2.</td>
<td>Red Het</td>
<td><input class='cb' type='checkbox'></td>
</tr>
<tr>
<td>3.</td>
<td>Amazon</td>
<td><input class='cb' type='checkbox'></td>
</tr>

<tr>
<td>4.</td>
<td>Flipkart</td>
<td><input class='cb' type='checkbox'></td>
</tr>
<tr>
<td>5.</td>
<td>Meesho</td>
<td><input class='cb' type='checkbox'></td>
</tr>

</tbody>
</table>
<br><a href='./'>Home</a>
</body>
</html>
