<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<script>
$(()=>{
$("input[type=radio]").checkboxradio();
$("input[type=checkbox]").checkboxradio();
});
</script>
</head>
<body>
<h1>Example 53</h1>
<fieldset>
<legend>Personal Information</legend>
<label for='name'>Name</label>
<input type='text' id='name'>
<label for='education'>Education</label>
<input type='text' id='education'>
</fieldset>

<fieldset>
<legend>Country</legend>
<label for='india'>Indian</label>
<input type='radio' value='I' id='india' name='country'>

<label for='america'>America</label>
<input type='radio' value='A' id='america' name='country'>

<label for='germany'>Germany</label>
<input type='radio' value='G' id='germany' name='country'>

</fieldset>

<fieldset>
<legend>Hobbies</legend>
<label for='reading'>Reading</label>
<input type='checkbox' value='R' id='reading'>

<label for='movies'>Movies</label>
<input type='checkbox' value='M' id='movies'>

<label for='rubikcube'>Rubikcube</label>
<input type='checkbox' value='C' id='rubikcube'>
</fieldset>

<br><a href='/'>Home</a>
</body>
</html>
