<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<style>
.cool
{
color:blue;
}
</style>
<script>
function addClass()
{
$(".sm").addClass("cool");
}
function removeClass()
{
$(".sm").removeClass("cool");
}
</script>
</head>
<body>
<h1>Example 3</h1>
<div class='sm'>Shahrukh Mansuri</div>
<div class='sm'>We Teach More Than We Promise To Teach</div>
<button type='button' onclick='addClass()'>Add Class</button>
<button type='button' onclick='removeClass()'>Remove class</button>
<br><a href='/'>Home</a>
</body>
</html>
