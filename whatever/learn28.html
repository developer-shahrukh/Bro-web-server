<!DOCTYPE HTML>

<head>

<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script>
$(()=>{
$(document).keypress((ev)=>{
var st=ev.target.selectionStart;
var ed=ev.target.selectionEnd;
alert(st+","+ed);
});
});

<body>
