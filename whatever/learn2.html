<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<style>
.cool
{
color:Blue;
}
.good
{
Background-color:green;
color:white;
}
</style>
<script>
$(()=>{
$(".sm").addClass('cool');
$(".tm").addClass('good');
});
</script>
</head>
<body>
<h1>Example 2</h1>
<span class='sm'>Shahrukh Mansuri</span>
<div class='tm'>Padana is a cool place</div>
<br><a href='/'>Home</a>
</body>
</html>
