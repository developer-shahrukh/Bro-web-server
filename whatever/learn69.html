<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<style>
    .list
    {
        border: 1px solid gray;
        padding: 10px;
        width:150px;
    }
    .list li
    {
        padding: 4px;
        list-style:none;
        cursor: pointer;
    }
    .list li:hover
    {
        color:white;
        background-color:orange;
    }
</style>
<script>
$(()=>{
    $("#cities").disableSelection();
    $("#cities").sortable({
        update:function(ev,ui){
            var itemId=ui.item.prop("id");
            var itemIndex=ui.item.index();
            alert(itemId+","+itemIndex);
        }
    });
});
</script>
</head>
<body>
<h1>Example 69</h1>
<ul id="cities" class="list">
    <li id="1">Ujjain</li>
    <li id="2">Indore</li>
    <li id="3">Dewas</li>
    <li id="4">Mumbai</li>
    <li id="5">Pune</li>
</ul>
<br><a href='/'>Home</a>
</body>
</html>
