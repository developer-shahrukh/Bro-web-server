<!DOCTYPE>
<html lang='en'>
<head>
<title>JQuery Examples</title>
<meta charset='utf-8'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script>
$(()=>{
$("#b1").click(()=>{
var cc=$(".cb");
//cc.attr("checked",!cc.attr("checked"));
//cc.prop("checked",!cc.prop("checked"));
cc.prop("checked",!cc.is(":checked")); // This proccess is slow
})
});
</script>
</head>
<body>
<h1>Example 22</h1>
<input class='cb' type='checkbox'><br>
<button type='button' id='b1'>Click Me</button>
<br><a href='./'>Home</a>
</body>
</html>
