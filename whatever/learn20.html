<!DOCTYPE>
<html lang='en'>
<head>
<title>JQuery Examples</title>
<meta charset='utf-8'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script>
$(()=>{

$("#s1").click((ev)=>{
alert('s1 clicked');
alert('target : '+$(ev.target).html());
alert('Current target : '+$(ev.currentTarget).html());
});

$("#s2").click((ev)=>{
alert('s2 clicked');
});

$("#s3").click((ev)=>{
alert('s3 clicked');
ev.stopPropagation();
});
$("#s4").click((ev)=>{
alert('s4 clicked');
});
$("#s5").click((ev)=>{
alert('s5 clicked');
});


});


</script>
</head>
<body>
<h1>Example 20</h1>
<div id='s1'>
<h1 id='s2'>Thinking Machines</h1>
<span id='s3'>
<h3 id='s4'>We teach more than we promise to teach</h3>
<h3 id='s5'>Think Big</h3>
</span>
</div>

<br><a href='./'>Home</a>
</body>
</html>
