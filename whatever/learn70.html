<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>

<style>
    .list
    {
        border: 1px solid gray;
        padding: 10px;
        width:150px;
    }
    .list li
    {
        padding: 4px;
        list-style:none;
        cursor: pointer;
    }
    .list li:hover
    {
        color:white;
        background-color:orange;
    }
</style>
<script>
$(()=>{
    $("#subjects").disableSelection();
    $("#subjects").sortable({
        connectWith: ".list",
        dropOnEmpty: true,
        remove: function(ev,ui)
        {
            alert("Subjects (removed) : "+ui.item.prop("id"));
        },
        receive: function(ev,ui)
        {
            alert("Subjects (received) : "+ui.item.prop("id"));
        }
    });
    $("#selectedSubjects").sortable({
        connectWith: ".list",
        dropOnEmpty: true,
        remove: function(ev,ui)
        {
            alert("Subjects (removed) : "+ui.item.prop("id"));
        },
        receive: function(ev,ui)
        {
            alert("Subjects (received) : "+ui.item.prop("id"));
        }
    });
});
</script>
</head>
<body>
<h1>Example 70</h1>
<h3>Subjects</h3>
<ul id="subjects" class="list">
    <li id="1">Physics</li>
    <li id="2">Chemistry</li>
    <li id="3">Math</li>
    <li id="4">English</li>
    <li id="5">Hindi</li>
</ul>
<br>
<br>
<h3>Selected Subjects</h3>
<ul id="selectedSubjects" class="list">
</ul>
<br><a href='/'>Home</a>
</body>
</html>
