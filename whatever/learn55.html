<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<script>
$(()=>{
    $("#emailId").tooltip({
        show : {effect :"blind",duration: 200}
    });

    $("#country").tooltip({
        show: {effect: "drop", direction: "down"}
    });
    $("#age").spinner({
        "min":18,
        "max": 35,
        "step": 2
    });
});
</script>
</head>
<body>
<h1>Example 55</h1>
<label for='emailId'>Email Id.</label>
<input typte='text' id='emailId' title="Email Id. will act as username">
<label for='country'>Country</label>
<select id='country' title="Language will be chosen as per your country selection">
    <option value=-1>&lt;Select City&gt;</option>
    <option value='India'>India</option>
    <option value='Germany'>Germany</option>
    <option value='America'>America</option>
</select>
<label for='age'>Age</label>
<input type='text' id='age' value='21'>

<br><br><a href='/'>Home</a>
</body>
</html>
