<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf-8'>
        <title>JQuery Examples</title>
        <script src='jquery/jquery-3.7.1.min.js'></script>
        <script>
            var clock;
            function updateTime()
            {
                var t=new Date();
                var now=t.getHours()+":"+t.getMinutes()+":"+t.getSeconds();
                $("#theTime").html(now);
            }
            function startClock()
            {
                updateTime();
                clock=setInterval(updateTime,1000);
            }
            function stopClock()
            {
                clearInterval(clock);
            }
        </script>
    </head>
    <body>
        <h1>Example 44</h1>
        Time <span id='theTime'></span><br/><br/>
        <button type='button' onClick='startClock()'>Start clock</button>
        <br/><br/>
        <button type='button' onClick='stopClock()'>Stop clock</button>
        <br/><br/>
        <br><a href='/'>Home</a>
    </body>
</html>
