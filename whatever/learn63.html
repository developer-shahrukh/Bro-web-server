<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<script>
$(()=>{
$("#thinkingmachines").hide();
});

const doSomething=()=>{
    $("#thinkingmachines").dialog({
        "title": "Notification",
        "width": 500,
        "height": 400,
        "resizable": true,
        "modal": true,
        "maxWidth": 600,
        "maxHeight": 500,
        "minHeight": 300,
        "closeOnEscape": false,
       /* "show": {effect: "blind", duration: 2000},
        "hide": {effect: "blind", duration: 4000}*/
        "show": {effect: "fadeIn", duration: 2000},
        "hide": {effect: "fadeOut", duration: 4000}
    });   
}
</script>
</head>
<body>
<h1>Example 63</h1>
Enter a name <input type="text">
<div id="thinkingmachines">
    <h1>Thinking Machines</h1>
    <h3>Think Big</h3>
    <h5>We Teach More Than We Promise To Teach</h5>
</div>
<br>
<br>
<button type="button" onClick="doSomething()">Click Me</button>
<br><a href='/'>Home</a>
</body>
</html>
