<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<script>
$(()=>{
$("#thinkingmachines").hide();
});

const doSomething=()=>{
    $("#thinkingmachines").dialog({
        "title": "Computer Programming",
        buttons: [{
            "text": "ok",
            "icon": "ui-icon-extlink",
            "click": function(){
                $(this).dialog("close");
            }
        },{
            "text": "Cancel",
            "icon": "ui-icon-folder-open",
            "click": function(){
                alert('just Cancelling');
                $(this).dialog("close");
            }
        }]
    });
}
</script>
</head>
<body>
<h1>Example 61</h1>
<div id="thinkingmachines">
    <h1>Thinking Machines</h1>
    <h3>Think Big</h3>
    <h5>We Teach More Than We Promise To Teach</h5>
</div>
<br>
<br>
<button type="button" onClick="doSomething()">Click Me</button>
<br><a href='/'>Home</a>
</body>
</html>
