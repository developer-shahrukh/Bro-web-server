<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script>
$(()=>{
$(document).keydown((ev)=>{
alert("Key property of event object :"+ev.key);
if(ev.key=="F3" || ev.key=="F3") ev.preventDefault();
alert("KeyCode property of event object :"+ev.keyCode);
alert("charCode property of event object :"+ev.charCode);
alert("which property of event object :"+ev.which);
});
});

</script>
</head>
<body>
<h1>Example 25</h1>


<br><a href='/'>Home</a>
</body>
</html>
