<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf-8'>
        <title>JQuery Examples</title>
        <script src='jquery/jquery-3.7.1.min.js'></script>
        <script>
            var runClock;
            function updateTime()
            {
                if(runClock==false) return;
                var t=new Date();
                var now=t.getHours()+":"+t.getMinutes()+":"+t.getSeconds();
                $("#theTime").html(now);
                setTimeout(updateTime,1000);
            }
            function startClock()
            {
                runClock=true;
                updateTime();
            }
            function stopClock()
            {
                runClock=false;
            }
        </script>
    </head>
    <body>
        Time <span id='theTime'></span><br/><br/>
        <button type='button' onClick='startClock()'>Start clock</button>
        <br/><br/>
        <button type='button' onClick='stopClock()'>Stop clock</button>
        <br/><br/>
        <br><a href='/'>Home</a>
    </body>
</html>
