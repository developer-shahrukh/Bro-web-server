<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<script src="jquery-validation-1.19.5/jquery.validate.min.js"></script>
<script>
$(()=>{
    $("#employeeAddForm").validate({
        rules:{
            "name": "required"
        },messages: {
            "name": "Name is necessary"
        }
    });
});
</script>
</head>
<body>
<h1>Example 85</h1>
<h3>Validating Form using JQuery Validation Plugin</h3>
<form id='employeeAddForm' action='addEmployee'>
    <label for='name'>Name</label>
    <input type='text' id='name' name='name'>
    <br/>
    <button type="submit">Add Employee</button>
</form>
<br>
<br><a href='/'>Home</a>
</body>
</html>
