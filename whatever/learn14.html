<!DOCTYPE>
<html lang='en'>
<head>
<title>JQuery Examples</title>
<meta charset='utf-8'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script>
$(()=>{

$("#button1").click(()=>{
alert('Button Clicked');
});

$("#text1").change(()=>{
alert('Text1 changed');
});

$("#text1").on('input',(ev)=>{
alert('Text1 input '+ev.target.value);
});

$("#text1").focus(()=>{
$("#noticeBoard1").html("Text 1 got focus");
});


$("#text2").focus(()=>{
$("#noticeBoard1").html("Text 2 got focus");
});

$("#text1").blur(()=>{
$("#noticeBoard2").html("Text 1 lost focus");
});

$("#text2").blur(()=>{
$("#noticeBoard2").html("Text 2 lost focus");
});


$("#city").change(()=>{
alert('City Change');
});

$("#city").change((ev)=>{
alert('City Change : value ----> :'+ev.target.value);
alert('City Changed : selectedIndex ----->'+ev.target.selectedIndex);
alert('City Changed : '+ev.target.options[ev.target.selectedIndex].text);
});

/*
The following won't work as this in arrow function does not get
bounded with the object for which the event was designed to be fired
*/
$("#city").change((ev)=>{
alert($(this).html());
});


$("#city").change(function(){
//alert($(this).html());
alert($(this).find(":selected").val());
alert($(this).find(":selected").text());
});

$("#city").change((ev)=>{
alert($(ev.target).html());
alert($(ev.target).find(":selected").val());
alert($(ev.target).find(":selected").text());
});

});
</script>
</head>
<body>
<h1>Example 14</h1>
Button 1 <button type='button' id='button1'>Click Me</button><br>
text1 <input type='text' id='text1'><br>
text2 <input type='text' id='text2'><br> 
Select City
<select id='city'>
<option value='1'>Ujjain</option>
<option value='2'>Indore</option>
<option value='3'>Dewas</option>
<option value='4'>Ratlam</option>
<option value='5'>Maksi</option>
</select>
<hr>
<div id='noticeBoard1'></div>
<hr>
<div id='noticeBoard2'></div>
<hr>
<br><a href='./'>Home</a>
</body>
</html>
