<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<script src="jquery-validation-1.19.5/jquery.validate.min.js"></script>
<script>
const processForm=()=>{
    var validator=$("#employeeAddForm").validate({
        rules: {
            name:{
                required: true,
                rangelength: [3,25]
            }
        }
    });

    validator.form(); // validation will take place
    alert(validator.valid());
    alert(validator.numberOfInvalids());
}
</script>
</head>
<body>
<h1>Example 89</h1>
<form id='employeeAddForm' action='addEmployee'>
    Name <input type='text' id='name' name='name'><br>
    <button type="button" onClick="processForm()">Process</button>
</form>
<br>
<br><a href='/'>Home</a>
</body>
</html>
