<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<style>
table
{
border:1px solid black;
border-collapse:collapse;
}
table td,th{
border:1px solid black;
padding:10px;
}
.xyz
{
color:white;
background-color:orange;
}
</style>
<script>
$(()=>{
$('tbody > tr:even').addClass('xyz');
});
function doSomething()
{
alert($("tbody > tr:nth-child(2)").html());
alert($("tr:eq(2)").html());
alert($("tr:contains(Grow)").html());
}
</script>
</head>
<body>

</html>
