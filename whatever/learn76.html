<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<link rel="stylesheet" href="fontawesome-6.5.2/css/all.css">
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<script>
const getEmployees=()=>{
    var promise=new Promise((resolve,reject)=>{

        fetch("/getEmployees").then((response)=>{
            if(!response.ok) throw Error("Unable to fetch employees");
            return response.json();
        }).then((employees)=>{
            resolve(employees);
        }).catch((error)=>{
            reject(error.message);
        });
    });
    return promise;
}


const getDepartments=()=>{
    var promise=new Promise((resolve,reject)=>{

        fetch("/getDepartments").then((response)=>{
            if(!response.ok) throw Error("Cannot fetch departments");
            return response.json();
        }).then((departments)=>{
            resolve(departments);
        }).catch((error)=>{
            reject(error.message);
        });
    });
    return promise;
}

const getEmployeesByDepartmentId=(departmentId)=>{
    var promise=new Promise((resolve,reject)=>{
        fetch(`/getEmployeesByDepartmentId?departmentId=${departmentId}`).then((response)=>{
            if(!response.ok) throw Error("Cannot fetch employees");
            return response.json();
        }).then((employees)=>{
            resolve(employees);
        }).catch((error)=>{
            reject(error.message);
        });
    });
    return promise;
}

const loadEmployees=(departmentId)=>{
    var kkk=$("#employeeDetailDivision");
    kkk.html("");
    var tbody=$("#employeesView").find("tbody");
    tbody.html(""); // very important
    tbody.append($("<tr><td colspan='4' align='center'><i class='fas fa-circle-notch fa-spin'></i></td></tr>"));
    getEmployeesByDepartmentId(departmentId).then((employees)=>{
        tbody.html(""); // very important
        // Polultae the table

        if(employees.length==0)
        {
            tbody.append($("<tr><td colspan='4' align='center'>No Employees in this department</td></tr>"));
            return;
        }
        employees.forEach((employee,i)=>{
            tbody.append($(`<tr id='${employee.id}'><td>${i+1}</td><td>${employee.id}</td><td>${employee.firstName}</td><td>${employee.lastName}</td></tr>`));
        });
    },(error)=>{
        alert(error);
    });
}

const getEmployeeDetails=(employeeId)=>{
    var promise=new Promise((resolve,reject)=>{
        fetch(`/getEmployeeDetails?employeeId=${employeeId}`).then((response)=>{
            return response.json();
        }).then((employeeDetail)=>{
            resolve(employeeDetail);
        }).catch((error)=>{
            reject(error.message);
        });
    });
    return promise;
}

const loadEmployeeDetails=(employeeId)=>{
    var k=$("#employeeDetailDivision");
    k.html("");
    k.append("<b>Details</b><br/><br/>");
    k.append("<i class='fas fa-spinner fa-spin'></i>");
    getEmployeeDetails(employeeId).then((employeeDetail)=>{
        k.html("");
        k.append("<b>Details</b><br/>");
        k.append(`Employee Id : ${employeeDetail.id}<br/>`);
        k.append(`EMail Id. : ${employeeDetail.email}@xyz.com<br/>`);
        k.append(`Phone : ${employeeDetail.phoneNumber}<br/>`);
        k.append(`Salary : ${employeeDetail.salary}<br/>`);
    });
}

const loadDepartments=()=>{
    getDepartments().then((departments)=>{
        var departmentsList=$("#departmentsList");
        departments.forEach((department)=>{
            departmentsList.append($(`<li id='${department.id}'>${department.name}</li>`));
        });

        departmentsList.selectable({
            selected: function(ev,ui)
            {
                $(ui.selected).addClass("ui-selected").siblings().removeClass("ui-selected");
                loadEmployees(ui.selected.id);
                // alert(ui.selected.id);
            }
        });
    },(error)=>{
        alert(error);
    });
}

$(()=>{
    $("#employeesView>tbody").selectable({
        selected: function(ev,ui){
            $(ui.selected).addClass("ui-selected").siblings().removeClass("ui-selected");
            // alert(ui.selected.id);
            loadEmployeeDetails(ui.selected.id);
        }
    });
    loadDepartments();
});
</script>

<body>

    <div class='rightPanel'>
        <h3>Employees</h3>
        <div>
            <table id="employeesView">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Id.</th>
                        <th>First name</th>
                        <th>Last name</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>

        <div id="employeeDetailDivision">
            
        </div>

</html>
