<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>

<script>
$(()=>{
    $("#dateOfBirth1").datepicker({
        "showOn": "botton",
        "dateFormat": "d/m/yy"
    });

    $("#dateOfBirth2").datepicker({
        "showOn": "both",
        "dateFormat": "d/m/yy",
        "buttonText": "calender"
    });

    $("#dateOfBirth3").datepicker({
        "showOn": "both",
        "dateFormat": "d/m/yy",
        "buttonImage": "images/calender.png"
    });

    $("#dateOfBirth4").datepicker({
        "showOn": "both",
        "dateFormat": "dd/mm/yy",
        "buttonImage": "images/calender.png",
        "buttonImageOnly": true,
        "changeYear": true,
        "changeMonth": true,
        "showWeek": true,
        "showButtonPanel": true,
        "minDate": "10/05/2020",
        "maxDate": "25/06/2021"
    });
});
</script>
</head>
<body>
<h1>Example 51</h1>
Enter date of birth : <input type='text' id='dateOfBirth1'><br><br>
Enter date of birth : <input type='text' id='dateOfBirth2'><br><br>
Enter date of birth : <input type='text' id='dateOfBirth3'><br><br>
Enter date of birth : <input type='text' id='dateOfBirth4'><br><br>
<br><a href='/'>Home</a>
</body>
</html>
