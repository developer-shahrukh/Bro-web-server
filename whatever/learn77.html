<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.min.css'>
<link rel="stylesheet" href="fontawesome-6.5.2/css/all.css">
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<script>
const getEmployees=()=>{
    var promise=new Promise((resolve,reject)=>{

        fetch("/getEmployees").then((response)=>{
            if(!response.ok) throw Error("Unable to fetch employees");
            return response.json();
        }).then((employees)=>{
            resolve(employees);
        }).catch((error)=>{
            reject(error.message);
        });
    });
    return promise;
}

var dataModel={
    employees:[],
    pageNumber: 0,
    pageSize: 0
}

const updateView=()=>{
    var previousButton=$("#previousButton");
    var nextButton=$("#nextButton");
    previousButton.hide();
    nextButton.hide();
    var startIndex=(dataModel.pageNumber-1)*dataModel.pageSize;
    var endIndex=startIndex+dataModel.pageSize-1;
    if(endIndex>dataModel.employees.length-1)
    {
        endIndex=dataModel.employees.length-1;
    }
    var tbody=$("#employeesView").find("tbody");
    tbody.html("");
    var i=startIndex;
    var employee;
    while(i<=endIndex)
    {
        employee=dataModel.employees[i];
        tbody.append($(`<tr><td>${i+1}</td><td>${employee.id}</td><td>${employee.firstName}</td><td>${employee.lastName}</td></tr>`));
        i++;
    }
    if(startIndex>0)
    {
        previousButton.show();
    }
    if(endIndex<dataModel.employees.length-1)
    {
        nextButton.show();
    }
} // updateView ends

const goToNextPage=()=>{
    dataModel.pageNumber++;
    updateView();
}

const goToPreviousPage=()=>{
    dataModel.pageNumber--;
    updateView();
}

$(()=>{
    getEmployees().then((employees)=>{
        dataModel.employees=employees;
        dataModel.pageNumber=1;
        dataModel.pageSize=10;
        updateView();
    });
});
</script>
<style>
     table
    {
        border: 1px solid black;
        border-collapse: collapse;
    }
    table th
    {
        border: 1px solid black;
        padding: 2px;
    }
    table td
    {
        border: 1px solid black;
        padding: 2px;
        cursor: pointer;
    }
    .paginationControls
    {
        padding: 5px;
        text-align:left;
    }
    .paginationControls i
    {
        padding: 10px;
        border:1px solid black;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Example 77</h1>
    <table id="employeesView">
        <thead>
            <tr>
              <th>S.No</th>
              <th>Id.</th>
              <th>First name</th>
              <th>Last name</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="paginationControls">
        <i id="previousButton" class="fas fa-arrow-circle-left" onClick="goToPreviousPage()"></i>
        <i id="nextButton" class="fas fa-arrow-circle-right" onClick="goToNextPage()"></i>
    </div>
<br><a href='/'>Home</a>
</body>
</html>
