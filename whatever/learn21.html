<!DOCTYPE>
<html lang='en'>
<head>
<title>JQuery Examples</title>
<meta charset='utf-8'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<style>
#cos th,td{
border:1px solid black;
padding:4px;
}
#cos{
border-collapse:collapse;
font-size:24pt;
cursor:pointer;
}
.xyz{
background-color:black;
color:white;
}
</style>
<script>
var selectedRow=null;
$(()=>{
$("#cos").click(function(ev){
if(ev.target.tagName=="TD")
{
//$(this).addClass("xyz"); //whole table will look as if selected
//$(ev.target).addClass("xyz"); // the td will look as if selected
if(selectedRow) $(selectedRow).removeClass("xyz");
selectedRow=ev.target.parentElement;
$(selectedRow).addClass("xyz");
}
});

});
</script>
</head>
<body>
<h1>Example 21</h1>
<table id='cos'>
<thead>
<th>S.No</th>
<th>Company</th>
</thead>
<tbody>
<tr>
<td>1.</td>
<td>Google</td>
</tr>
<tr>
<td>2.</td>
<td>Red Het</td>
</tr>
<tr>
<td>3.</td>
<td>Amazon</td>
</tr>

<tr>
<td>4.</td>
<td>Flipkart</td>
</tr>
<tr>
<td>5.</td>
<td>Meesho</td>
</tr>

</tbody>
</table>
<br><a href='./'>Home</a>
</body>
</html>
