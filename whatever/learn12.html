<!DOCTYPE>
<html lang='en'>
<head>
<title>JQuery Examples</title>
<meta charset='utf-8'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script>
function doSomething()
{
alert('Something is being done');
}
function doSomethingElse()
{
alert('Something else is being done');
}
$(doSomething); 
$(doSomethingElse);
/*
Different $ and window.onload or window.addEventListener
window.addEventListener or window.onload is being loaded after document fully load
but $ functionality before load the document loading completed
*/

//window.onload=doSomething;
//window.onload=doSomethingElse;
/*window.addEventListener('load',doSomething);
window.addEventListener('load',doSomethingElse);*/
</script>
</head>
<body>
<h1>Example 12</h1>
<h3>Document loading Multiple process</h3>
<br><a href='./'>Home</a>
</body>
</html>
